--- |-
   <h2>PD Mud-Log</h2>
   <p>Changes markdown text in specified, remote yaml files to html body text in yaml files in the specified folder.</p>
   <ul>
   <li>-m &lt;path&gt; path to markdown config</li>
   <li>-o &lt;path&gt; path to output folder</li>
   <li>-f [path path ...] paths to files to transform to here, preferably not from here</li>
   <li>-v verbose mode</li>
   <li>-h show the list of arguments</li>
   </ul>
   <p>Released under lgpl v3.0 terms.</p>
